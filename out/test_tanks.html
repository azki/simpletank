<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
		<title>simple tank</title>
		<script type="text/javascript" src="./js/jquery-1.4.1.min.js"></script>
		<script type="text/javascript" src="./js/excanvas.compiled.js"></script>
		<script type="text/javascript">
var simpleTank = {};
		</script>
		<script type="text/javascript" src="./js/map.js"></script>
		<script type="text/javascript" src="./js/tanks.js"></script>
		<script type="text/javascript" src="./js/tank.js"></script>
		<script type="text/javascript">
/*global $, simpleTank, alert*/
"use strict";
$(function () {
	var cvmap, cvtank, mapCtx, tankCtx, map, tanks;
	cvmap = $("#cvmap").get(0);
	cvtank = $("#cvtank").get(0);
	if (cvmap.getContext) {
		mapCtx = cvmap.getContext("2d");
		tankCtx = cvtank.getContext("2d");
		map = new simpleTank.Map(mapCtx, {
			width: 640,
			height: 480
		});
		tanks = new simpleTank.Tanks(tankCtx, {
			map: map,
			count: 5
		});
		$("#AAA").click(function () {
			map.newMapData();
			map.redraw();
		});
		$("#BBB").click(function () {
			tanks.initTanks();
			tanks.redraw();
		});
		$("#CCC").click(function () {
			tanks.passTurn();
			tanks.redraw();
		});
		$("#DDD").click(function () {
			
		});
		$("#EEE").click(function () {
			
		});
		$("#FFF").click(function () {
			
		});
	}
	else {
		alert("캔바스를 지원하지 않는 브라우저입니다.");
	}
});
		</script>
	</head>
	<body>
		<noscript>
			스크립트를 사용할 수 없습니다. 이 웹사이트는 스크립트를 지원하는 웹브라우저가 필요합니다.
		</noscript>
		<canvas id="cvmap" style="position: absolute;" width="640" height="480"></canvas>
		<canvas id="cvtank" style="position: absolute;" width="640" height="480"></canvas>
		<button id="AAA" style="position: absolute; top: 500px;">MAP</button>
		<button id="BBB" style="position: absolute; top: 520px;">Tanks</button>
		<button id="CCC" style="position: absolute; top: 540px;">Turn Pass</button>
		<button id="DDD" style="position: absolute; top: 560px;"></button>
		<button id="EEE" style="position: absolute; top: 580px;"></button>
		<button id="FFF" style="position: absolute; top: 600px;"></button>
	</body>
</html>
